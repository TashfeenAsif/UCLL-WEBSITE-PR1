</section>

<div class="container">
    <form action="#">

        <label for="Voornaam">Uw voornaam*</label>
        <input type="text" id="Voornaam" name="voornaam" placeholder="Bijv. Jan" required>

        <label for="Achternaam">Uw achternaam</label>
        <input type="text" id="Achternaam" name="Achternaam*" placeholder="Bijv. Jansens" required>

        <label for="Adres">Uw adres*</label>
        <input type="text" id="Adres" name="adres" placeholder="Bijv. Gierstraat 20 2400 Gier" required>

        <label for="Telefoon">Uw telefoonnummer en uw e-mailadres*</label>
        <input type="tel" id="Telefoon" name="Telefoon" placeholder="Bijv. 0477 10 20 30" required>

        <label for="E-mail"></label>
        <input type="email" id="E-mail" name="E-mail" placeholder="Bijv. Jan.jansens@gmail.be" required>


        <label for="Onderwerp"></label>
        <select id="Onderwerp" name="Onderwerp">
            <option value="contact">Contact</option>
            <option value="kasten en tafels">Kasten en Tafels</option>
            <option value="stoelen en zetels">Stoelen en Zetels</option>
            <option value="decoratie">Decoratie</option>
            <option value="verkoop">Verkoop</option>
        </select>

        <textarea id="subject" name="subject" placeholder="Schrijf hier uw bericht" style="height:200px"></textarea>

        <input type="submit" value="Verzend">

    </form>
